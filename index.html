<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/dataVis_dashboard/favicon.ico" />

    <link rel="stylesheet" href="/dataVis_dashboard/assets/index.c256ad4c.css">

  <body>
    <div class="dashboard__container">
      <div class="dashboard__header">
        <img
          class="dashboard__header-img"
          src="/dataVis_dashboard/pokmemon.png"
          alt="The Pokemon Logo"
        />
      </div>
      <div class="dashboard__diagramm-wrapper">
        <div class="dashboard__interaction-wrapper">
          <div class="dashboard__bar-wrapper">
            <canvas
              id="stackedBarchart"
              class="dashboard__stacked-barchart"
            ></canvas>
          </div>
          <hr class="dashboard__division-line" />
          <div class="dashboard__scatter-wrapper">
            <canvas id="scatterplotWeight"></canvas>
            <canvas id="scatterplotHeight" class="hidden"></canvas>
            <button class="dashboard__toggle-scatter-btn" id="toggleScatterBtn">
              HÃ¶he
            </button>
          </div>
        </div>
        <div class="dashboard__polar-wrapper">
          <canvas class="dashboard__polar-chart" id="polar"></canvas>
        </div>
      </div>
    </div>
    
  </body>
